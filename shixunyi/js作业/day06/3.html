<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
    <div class="box">
        script type= text/javascript   <br><br>
            alert(typeof 12345);		//输出number  <br><br>
            alert(typeof  abc );		//输出string  <br><br>
            alert(typeof document);		//输出object  <br><br>
        /script
        </div>
</body>  
<script> 
        alert("typeof 12345 → "+ typeof 12345 + "\n\ntypeof \"abc\" → " + typeof "abc" + "\n\ntypeof document → " + typeof document) 
</script> 
</html>
<style> 
   .box{
       border: 1px solid black;
       padding-left: 30px;
   }
	
</style>
